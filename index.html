<!DOCTYPE html>

<html>

    <head>

        <meta charset="UTF-8">

        <title>Rock, Paper, Scissors!</title>

        <style src="style.css"></style>

        <script src="rps.js" defer></script>

    </head>

    <body>

        <h1>Let's play Rock, Paper, Scissors!</h1>
        <div id="game">

            <p id="userScore">User Score: </p>
            <p id="compScore">Computer Score</p>
            <p id="gameResult">Press a button to play!</p>

            <button id="Rock" class="gameBtn">Rock</button>
            <button id="Paper" class="gameBtn">Paper</button>
            <button id="Scissors" class="gameBtn">Scissors</button>



        </div>
        


    </body>
