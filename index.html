<!DOCTYPE html>

<html>

    <head>

        <meta charset="UTF-8">

        <title>Water, Grass Fire!</title>

        <link rel="stylesheet" href="style.css">

        <script src="rps.js" defer></script>

    </head>

    <body>
        <header class="header">
            <h1>Let's play <span class='h1Water'>Water,</span> <span class='h1Grass'>Grass,</span> <span class='h1Fire'>Fire!</span></h1>
        </header>

        <main id="game">

            <div class="scores">
                <h2 id="gameResult">Press a button to play!</h2>
                <p id="gameComment">Have fun!</p>
                <div class="scoreBox">
                    <div class="userSign">❓</div>
                    <p id="userScore">Player: </p>
                </div>
                <div class="scoreBox">
                    <div class="compSign">❓</div>
                    <p id="compScore">Computer: </p>
                </div>
            </div>

            <div class="buttons">
                <button id="Rock" class="gameBtn">   
                    <div class='symbol'>💧</div>
                </button>
                <button id="Paper" class="gameBtn">
                    <div class='symbol'>🌱</div>
                </button>
                <button id="Scissors" class="gameBtn">
                    <div class='symbol'>🔥</div>
                </button>
            </div>

        </main>
        


    </body>

    
</html>
